<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="cards m-5 d-flex justify-content-between flex-wrap">
        <div class="card-1">
          <h2 class="text-center">Create Job</h2>
          <form class="form">
            <p class="mb-2">Company name</p>
            <input
              class="Company-input mb-2 form-control"
              type="text"
              placeholder="Company name..."
              required
            />
            <p class="mb-2">Job Title</p>
            <input
              class="Job-input mb-2 form-control"
              type="text"
              placeholder="Job Title..."
              required
            />
            <p class="mb-2">Salary</p>
            <input
              class="Salary-input mb-2 form-control"
              type="text"
              placeholder="Salary..."
              required
            />
          </form>
          <button
            class="input-btn bg-success text-light rounded border-light"
            type="submit"
          >
            Create
          </button>
        </div>
        <ul class="Job-list d-inline justify-content-center unstyled">
          <h2>All Jobs</h2>
          <li class="Job-item">
            <div class="job-card">
              <div class="Job-item-header">Frontend Developer</div>
              <div class="Job-item-body">
                <p class="company-name">Company: <b>Google</b></p>
                <p class="company-salary">Salary: <b>4000$</b></p>
              </div>
            </div>
          </li>

          <li class="Job-item">
            <div class="job-card">
              <div class="Job-item-header">Frontend Developer</div>
              <div class="Job-item-body">
                <p class="company-name">Company: <b>Facebook</b></p>
                <p class="company-salary">Salary: <b>3000$</b></p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
